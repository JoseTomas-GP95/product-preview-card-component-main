<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
  </style>
</head>
<body>
  <div class="container">
    <main class="card">
      <!-- left side -->
      <figure>
        <img src="./images/image-product-desktop.jpg" alt="Chanel">
        <img class='mobile-image' src="./images/image-product-mobile.jpg" alt="cart icon">
      </figure>
  
      <!-- right side -->
      <section>
        <article>
          <span>PERFUME</span>
    
          <!-- title -->
          <article class="container-title">
            <h1>
              Gabrielle
              Essence Eau De Parfum
            </h1>
          </article>
    
          <!-- description -->
          <p class="description">
            A floral, solar and voluptuous 
            interpretation composed by 
            Olivier Polge, Perfumer-Creator 
            for the House of CHANEL
          </p>
        </article>
  
        <section class="prices-container">
          <!-- prices -->
          <h1>$149.99</h1>
          <small>
            <del>$169.99</del>
          </small>
        </section>
        <!-- button -->
        <div class="button-container">
          <button>
            <img src="./images/icon-cart.svg" alt="cart icon">
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
